{% extends 'base.html' %} 

{% block content %} 

{% if not object %}
<h1>Add a Game</h1>
{% else %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" value="Save" class="btn" />
</form>

{% endblock %}
