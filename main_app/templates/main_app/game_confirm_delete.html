{% extends 'base.html' %} {% block content %}

<h1>Game Delete</h1>

<h4>
  Are you sure you want to delete <span class="teal-text">{{object.name}}</span>
</h4>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete this Game" class="btn red" />
  <a href="{% url 'detail' game.id %}">No - Take me back</a>
</form>

{% endblock %}
