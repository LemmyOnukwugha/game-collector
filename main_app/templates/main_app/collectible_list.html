{% extends 'base.html' %} {% block content %}

<h1>Collectible List</h1>

{% for collectible in collectible_list %}
<a href="{% url 'collectibles_detail' collectible.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ collectible.name }}</span>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
